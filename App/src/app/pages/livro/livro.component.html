<!-- SEARCH -->
<div>
  <form [formGroup]="frmPesquisa">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row" fxLayoutGap="20px" class="m-20">
          <div fxFlex="20">
            <mat-form-field>
              <input matInput placeholder="Id" id="filtroId" formControlName="id">
          </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="m-20">
          <div fxFlex="20">
            <mat-form-field>
              <input matInput placeholder="Título" id="filtroTitulo" formControlName="titulo">
          </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="m-20">
          <div>
            <button mat-raised-button (click)="filtrarClick()">
              <mat-icon>Filtrar</mat-icon>
            </button>
            <button mat-raised-button (click)="limparClick()">
              <mat-icon>Limpar</mat-icon>
            </button>
            <button mat-raised-button [routerLink]="['/livro/add']">
              <mat-icon>Adicionar</mat-icon>
            </button>
          </div>
          <!-- <div fxFlex="20">
            <button mat-fab color="primary" [routerLink]="['/livro/add']">Add</button>
          </div> -->
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
<!-- SEARCH -->

<!-- CONTENT -->
<div class="content p-24">
  <div id="band">
    <div class="row">
      <ngx-datatable class="material" [rows]="livros" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
        [limit]="10" scrollbarH="true">

        <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
          <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
            <input type="checkbox" [checked]="allRowsSelected" />
          </ng-template>
          <ng-template ngx-datatable-cell-template let-value="value">
            <input type="checkbox" />
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column>
          <ng-template let-column="column" ngx-datatable-header-template>
            Id
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.id}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
          <ng-template let-column="column" ngx-datatable-header-template>
            Título
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.titulo}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
          <ng-template let-column="column" ngx-datatable-header-template>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-fab color="primary" [routerLink]="['/livro/add/', row.id]">Alterar</button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
<!-- /CONTENT  -->
